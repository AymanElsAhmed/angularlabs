<div class="container">
    <div class="card mb-3">
        <img [src]="blogItem.image_url" class="card-img-top" alt="..." />
        <div class="card-body">
            <h5 class="card-title">{{ blogItem.title }}</h5>
            <p class="card-text">
                {{ blogItem.full_description }}
            </p>
            <p class="card-text">
                <small class="text-muted">Last updated 3 mins ago</small>
            </p>
        </div>
    </div>
</div>
